    header h1 { font-size: 1.05rem; margin: 0; letter-spacing: .2px; }

    .controls { display: flex; gap: .5rem; align-items: center; }

    .leaflet-popup-tip { background: var(--panel); }

    .badge { display: inline-block; padding: .15rem .45rem; border: 1px solid rgba(255,255,255,0.18); border-radius: 999px; font-size: .75rem; color: var(--muted); margin-right: .35rem; }
    .footer { position: absolute; right: 10px; bottom: 12px; background: rgba(18,23,43,0.8); color: var(--muted); padding: .35rem .6rem; border-radius: 8px; font-size: .8rem; z-index: 400; }
  </style>
</head>
<body>
  <div class="app">
    <header>

      <div class="controls">

  <!-- Leaflet JS -->

  <!-- MarkerCluster JS -->

  <script>
    // ====== Datensatz: bereits gedruckte FlughÃ¤fen ======
    // FÃ¼lle die makerUrl mit deinem echten MakerWorld-Link.
    // Wenn kein Link existiert, lass es auf "#" stehen.

      { name: 'Washington Dulles', iata: 'IAD', icao: 'KIAD', city: 'Washington, DC', country: 'USA', lat: 38.9531, lng: -77.4565, makerUrl: '#' },
      { name: 'Brescia Montichiari', iata: 'VBS', icao: 'LIPO', city: 'Brescia', country: 'Italien', lat: 45.4289, lng: 10.3306, makerUrl: '#' },
      { name: 'Seattleâ€“Tacoma', iata: 'SEA', icao: 'KSEA', city: 'Seattle', country: 'USA', lat: 47.4502, lng: -122.3088, makerUrl: '#' },
      { name: 'Los Angeles', iata: 'LAX', icao: 'KLAX', city: 'Los Angeles', country: 'USA', lat: 33.9416, lng: -118.4085, makerUrl: '#' },
      { name: 'Frankfurt Main', iata: 'FRA', icao: 'EDDF', city: 'Frankfurt', country: 'Deutschland', lat: 50.0379, lng: 8.5622, makerUrl: '#' },
      { name: 'San Francisco', iata: 'SFO', icao: 'KSFO', city: 'San Francisco', country: 'USA', lat: 37.6213, lng: -122.3790, makerUrl: '#' },
      { name: 'MÃ¼nchen', iata: 'MUC', icao: 'EDDM', city: 'MÃ¼nchen', country: 'Deutschland', lat: 48.3538, lng: 11.7861, makerUrl: '#' },
      { name: 'Adelaide', iata: 'ADL', icao: 'YPAD', city: 'Adelaide', country: 'Australien', lat: -34.9450, lng: 138.5306, makerUrl: '#' },
      { name: 'Columbus (GA) â€“ Columbus Airport', iata: 'CSG', icao: 'KCSG', city: 'Columbus, GA', country: 'USA', lat: 32.5163, lng: -84.9389, makerUrl: '#' },
      { name: 'Atlanta â€“ Hartsfieldâ€‘Jackson', iata: 'ATL', icao: 'KATL', city: 'Atlanta', country: 'USA', lat: 33.6407, lng: -84.4277, makerUrl: '#' },
      { name: 'Saintâ€‘BarthÃ©lemy â€“ Gustaf III', iata: 'SBH', icao: 'TFFJ', city: 'St. Barth', country: 'Franz. Antillen', lat: 17.9044, lng: -62.8436, makerUrl: '#' },
      { name: 'Farmingdale â€“ Republic', iata: 'FRG', icao: 'KFRG', city: 'Farmingdale, NY', country: 'USA', lat: 40.7288, lng: -73.4134, makerUrl: '#' },
      { name: 'Orlando', iata: 'MCO', icao: 'KMCO', city: 'Orlando', country: 'USA', lat: 28.4312, lng: -81.3081, makerUrl: '#' },
      { name: 'Florenz â€“ Peretola', iata: 'FLR', icao: 'LIRQ', city: 'Florenz', country: 'Italien', lat: 43.8100, lng: 11.2051, makerUrl: '#' },
      { name: 'Hannover', iata: 'HAJ', icao: 'EDDV', city: 'Hannover', country: 'Deutschland', lat: 52.4611, lng: 9.6850, makerUrl: '#' },
      { name: 'Salt Lake City', iata: 'SLC', icao: 'KSLC', city: 'Salt Lake City', country: 'USA', lat: 40.7899, lng: -111.9791, makerUrl: '#' },
      { name: 'Bangkok â€“ Suvarnabhumi', iata: 'BKK', icao: 'VTBS', city: 'Bangkok', country: 'Thailand', lat: 13.6900, lng: 100.7501, makerUrl: '#' },
      { name: 'Paris â€“ Charles de Gaulle', iata: 'CDG', icao: 'LFPG', city: 'Paris', country: 'Frankreich', lat: 49.0097, lng: 2.5479, makerUrl: '#' },
      { name: 'Peking â€“ Daxing', iata: 'PKX', icao: 'ZBAD', city: 'Peking', country: 'China', lat: 39.5099, lng: 116.4108, makerUrl: '#' },
      { name: 'Doha â€“ Hamad International', iata: 'DOH', icao: 'OTHH', city: 'Doha', country: 'Katar', lat: 25.2731, lng: 51.6081, makerUrl: '#' },
      { name: 'Istanbul â€“ Flughafen Istanbul', iata: 'IST', icao: 'LTFM', city: 'Istanbul', country: 'TÃ¼rkei', lat: 41.2622, lng: 28.7278, makerUrl: '#' },

    ];

    // ====== Karte initialisieren ======
    const map = L.map('map', { worldCopyJump: true });
    const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> Mitwirkende'
    }).addTo(map);

    // Marker Cluster Gruppe
    const markers = L.markerClusterGroup({ showCoverageOnHover: false, spiderfyOnMaxZoom: true });

    // Icon optional anpassen (hier Standard belassen)

    // Marker hinzufÃ¼gen
    const latlngs = [];
    AIRPORTS.forEach(ap => {
      if (typeof ap.lat !== 'number' || typeof ap.lng !== 'number') return;
      const m = L.marker([ap.lat, ap.lng]);
      const link = ap.makerUrl && ap.makerUrl !== '#' 
        ? `<a href="${ap.makerUrl}" target="_blank" rel="noopener">MakerWorld: Jetzt drucken â†’</a>`
        : `<span class="badge">MakerWorldâ€‘Link folgt</span>`;
      const popup = `
        <div class="popup">
          <h3>${ap.name}</h3>
          <div class="sub">${ap.city}, ${ap.country}</div>
          <div style="margin:.35rem 0 .5rem;">
            <span class="badge">IATA: ${ap.iata}</span>
            <span class="badge">ICAO: ${ap.icao}</span>
          </div>
          ${link}
        </div>`;
      m.bindPopup(popup);
      m.apData = ap; // fÃ¼r Suche
      markers.addLayer(m);
      latlngs.push([ap.lat, ap.lng]);
    });

    map.addLayer(markers);

    if (latlngs.length) {
      map.fitBounds(latlngs, { padding: [30, 30] });
    } else {
      map.setView([20, 0], 2);
    }

    // ====== Clientâ€‘seitige Suche (einfacher Filter) ======
    const searchInput = document.getElementById('search');
    const resetBtn = document.getElementById('reset');

    function applyFilter(term) {
      const q = (term || '').trim().toLowerCase();
      markers.clearLayers();
      const filtered = [];
      AIRPORTS.forEach(ap => {
        const hay = `${ap.name} ${ap.city} ${ap.country} ${ap.iata} ${ap.icao}`.toLowerCase();
        if (!q || hay.includes(q)) filtered.push(ap);
      });
      const newLatLngs = [];
      filtered.forEach(ap => {
        const m = L.marker([ap.lat, ap.lng]);
        const link = ap.makerUrl && ap.makerUrl !== '#' 
          ? `<a href="${ap.makerUrl}" target="_blank" rel="noopener">MakerWorld: Jetzt drucken â†’</a>`
          : `<span class="badge">MakerWorldâ€‘Link folgt</span>`;
        const popup = `
          <div class="popup">
            <h3>${ap.name}</h3>
            <div class="sub">${ap.city}, ${ap.country}</div>
            <div style="margin:.35rem 0 .5rem;">
              <span class="badge">IATA: ${ap.iata}</span>
              <span class="badge">ICAO: ${ap.icao}</span>
            </div>
            ${link}
          </div>`;
        m.bindPopup(popup);
        markers.addLayer(m);
        newLatLngs.push([ap.lat, ap.lng]);
      });
      if (newLatLngs.length) map.fitBounds(newLatLngs, { padding: [30, 30] });
    }

    searchInput.addEventListener('input', (e) => applyFilter(e.target.value));
    resetBtn.addEventListener('click', () => { searchInput.value = ''; applyFilter(''); });

    // ====== QS: offene Links in neuem Tab sichern (bereits im Link gesetzt) ======
  </script>
</body>
